<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="Create 3D models using glTF." />
    <meta name="cesium-sandcastle-labels" content="Extensions" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      window.startup = async function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        const viewer = new Cesium.Viewer("cesiumContainer", {
          baseLayer: Cesium.ImageryLayer.fromProviderAsync(
            Cesium.TileMapServiceImageryProvider.fromUrl(
              Cesium.buildModuleUrl("Assets/Textures/NaturalEarthII"),
            ),
          ),
          baseLayerPicker: false,
          geocoder: false,
          selectionIndicator: false,
          infoBox: false,
          targetFrameRate: 90,
        });
        viewer.imageryLayers.addImageryProvider(
          await Cesium.TileMapServiceImageryProvider.fromUrl("http://localhost:8080", {
            minimumLevel: 0,
            maximumLevel: 10,
            fileExtension: "jpg",
            tileMatrixSetID: "EPSG:4326",
            tilingScheme: new Cesium.GeographicTilingScheme(),
          }),
        );

        viewer.scene.debugShowFramesPerSecond = true;
        const graphicLayer = new Cesium.GraphicLayer(viewer);
        // console.log("graphicLayer", graphicLayer);
        const drawPoint = async () => {
          const graphic = await graphicLayer.startDraw({
            type: Cesium.GraphicType.POINT,
          });
          console.log("result", graphic);
        };
        const drawPolyline = async () => {
          const graphic = await graphicLayer.startDraw({
            type: Cesium.GraphicType.POLYLINE,
          });
          console.log("result", graphic);
        };
        const drawCurvePolyline = async () => {
          const graphic = await graphicLayer.startDraw({
            type: Cesium.GraphicType.CURVE_POLYLINE,
            style: {
              material: new Cesium.PolylineImageMaterialProperty({
                image: "../images/Cesium_Logo_overlay.png",
                imageWidth: 30.0,
              }),
            },
          });
          console.log("result", graphic);
        };
        const drawCircle = async () => {};
        const drawPolygon = async () => {};
        const drawCurvePolygon = async () => {};
        const drawRectangle = async () => {};

        const drawPolylineRepeatTexture = async () => {
          const positions = Cesium.Cartesian3.fromDegreesArray([100, 40, 120, 40]);

          const polylineGeometry = new Cesium.PolylineGeometry({
            positions: positions,
            width: 15.0,
            vertexFormat: Cesium.PolylineMaterialAppearance.VERTEX_FORMAT,
          });

          const geometryInstance = new Cesium.GeometryInstance({
            geometry: polylineGeometry,
          });

          // 🧵 设置 material（基础图像贴图材质）
          const material = new Cesium.Material({
            fabric: {
              type: "PolylineImage",
              uniforms: {
                image: "../images/Cesium_Logo_overlay.png",
              },
            },
            translucent: true,
          });
          console.log("material", material);
          // 🔧 加入 scene 的 primitives
          const primitive = new Cesium.Primitive({
            geometryInstances: [geometryInstance],
            appearance: new Cesium.PolylineMaterialAppearance({
              material: material,
            }),
          });

          viewer.scene.primitives.add(primitive);
        };

        Sandcastle.addToolbarButton("点", drawPoint);
        Sandcastle.addToolbarButton("线", drawPolyline);
        Sandcastle.addToolbarButton("曲线", drawCurvePolyline);
        Sandcastle.addToolbarButton("圆", drawCircle);
        Sandcastle.addToolbarButton("多边形", drawPolygon);
        Sandcastle.addToolbarButton("曲多边形", drawCurvePolygon);
        Sandcastle.addToolbarButton("矩形", drawRectangle);
        Sandcastle.addToolbarButton("重复纹理", drawPolylineRepeatTexture);
        //Sandcastle_End
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium).catch((error) => {
          "use strict";
          console.error(error);
        });
        Sandcastle.finishedLoading();
      }
    </script>
  </body>
</html>
